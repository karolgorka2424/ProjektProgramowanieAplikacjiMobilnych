name: chat_app
description: A chat application using JSONPlaceholder API.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.0.5

  # API and Data
  http: ^1.1.0
  dio: ^5.3.2
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.1

  # Utils
  intl: ^0.18.1
  timeago: ^3.5.0
  uuid: ^4.0.0

  # Firebase (optional for push notifications)
  # firebase_core: ^2.15.1
  # firebase_messaging: ^14.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

